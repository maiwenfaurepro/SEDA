title: Multivariate Representation of the Stimulus Space
name: QDABOOT
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Stimulus Variable
        children:
          - type: VariablesListBox
            name: prod
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Subject Variable
        children:
          - type: VariablesListBox
            name: pane
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Sensory Attributes
        children:
          - type: VariablesListBox
            name: senso
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Standardization of the Sensory Attributes
        stretchFactor: 1
        children:
          - type: CheckBox
            name: scale_unit_box
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Selection of the Sensory Attributes
        stretchFactor: 1
        children:
          - type: TextBox
            name: level_search
            format: number
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CollapseBox
        label: Graphic Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: Label
            label: Components to Plot
            children:
              - type: Label
                label: ''
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: abs
                    format: number
              - type: Label
                label: ''
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: ord
                    format: number
          - type: Label
            label: Additional Plots
            children:
              - type: CheckBox
                name: ind_gr_box
              - type: CheckBox
                name: var_gr_box
      - type: CollapseBox
        label: Resampling Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: Label
            label: ''
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: TextBox
                name: nbpane
                format: number
          - type: Label
            label: ''
            cell:
              column: 0
              row: 1
            stretchFactor: 1
            children:
              - type: TextBox
                name: nbsimul
                format: number
          - type: Label
            label: ''
            cell:
              column: 0
              row: 2
            stretchFactor: 1
            children:
              - type: TextBox
                name: thresh
                format: number
          - type: Label
            label: ''
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: CheckBox
                name: center_pane_box
          - type: Label
            label: ''
            cell:
              column: 1
              row: 1
            stretchFactor: 1
            children:
              - type: CheckBox
                name: scale_pane_box
      - type: CollapseBox
        label: Numerical Indicators
        collapsed: true
        stretchFactor: 1
        children:
          - type: Label
            label: Automatic Description of the Axes
            children:
              - type: Label
                label: ''
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: proba
                    format: number
              - type: Label
                label: ''
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: TextBox
                    name: nFactors
                    format: number
